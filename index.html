<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Encripta palabras o frases">
    <meta name="author" content="Nieva Franco Javier">
    <title>Encriptador</title>
   <link rel="shortcut icon" href="./img/header.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/mobile.css">
    <link rel="stylesheet" href="./css/tablet.css">
    <link rel="stylesheet" href="./css/laptop.css">
</head>
<body>
    <header>
        <img src="./img/header.png" alt="imagen que representa seguiridad">
    </header>
    <main>
        <section class="seccion1">
            <textarea class="texto" cols="45" rows="10" placeholder="Ingrese aquí el texto..."></textarea>
            <p>¡Solo letras minúsculas y sin acentos!</p>
            <div class="botones">
                <input class="boton_encriptar" type="button" value="Encriptar">
                <input class="boton_desencriptar" type="button" value="Desencriptar">
            </div>
        </section>
        <section class="seccion2">
            <article class="arti1" >
                <figure class="imagen">
                    <img src="./img/llave.png" alt="imagen de una llave de color plateada">
                    <figcaption>Ningún mensaje fue encontrado</figcaption>
                </figure>
                <p class="parrafo" >Ingrese el texto que desee encriptar o desencriptar</p>
            </article>
            <article class="arti2" >
                <textarea class="resultado" id="texto" cols="45" rows="3"></textarea>
                <input class="copiar" type="button" value="Copiar">
            </article>
        </section>
    </main>
    <footer> 
        <p>Desarrollado por Nieva Franco Javier - 2022</p>

        <a href="mailto:franco97nieva@gmail.com" target="_blank"><img src="./img/gmail.png" alt="logo del correo de gmail"></a>
        <a href="https://www.instagram.com/franconieva.97" target="_blank"><img src="./img/instagram.png" alt="logo de instagram"></a>
    </footer>
    <script src="./js/logica-desafio.js"></script>
</body>
</html>
